<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="mic.svg" id="mic_image" alt="mic image">

        </div>
    </div>
    <div id="button_" >
        Start
    </div>
    <script src="script.js"></script>
