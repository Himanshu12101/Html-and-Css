<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="image.jpg" alt="">
    <div class="form">
        <h1>Login</h1>
        <div>
            <h4>Username</h4>
            <input type="text">
            <h4>Password</h4>
            <input type="password">
            <h5 class="pass">Forget password?</h5>
            <button>Login</button>
            <h5 class="sign">Don't have an account?Sign up</h5>
        </div>

    </div>
</body>
</html>
